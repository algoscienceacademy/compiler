<body>
    <div class="container">
        <div class="compiler-container">
            <div class="tab-container glass-panel">
                <div class="logo">
                    <i class="ri-code-box-line"></i>
                    <h2>CodePen</h2>
                </div>
                <div class="category-selector">
                    <select id="categorySelect" class="glass-select">
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                </div>
                <div class="language-tabs">
                    <!-- Language tabs will be populated by JavaScript -->
                </div>
            </div>
            <div class="main-content">
                <div class="header">
                    <div class="editor-controls">
                        <select id="themeSelect" class="glass-select">
                            <!-- Themes will be populated by JavaScript -->
                        </select>
                        <select id="fontSizeSelect" class="glass-select">
                            <option value="12">12px</option>
                            <option value="14" selected>14px</option>
                            <option value="16">16px</option>
                            <option value="18">18px</option>
                        </select>
                    </div>
                    <div class="control-buttons">
                        <button id="formatBtn" class="glass-button" title="Format Code (Shift+Alt+F)">
                            <i class="ri-indent-increase"></i>
                        </button>
                        <button id="runBtn" class="glass-button" title="Run (Ctrl+Enter)">
                            <i class="ri-play-fill"></i> Run
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <div id="editor" class="glass-panel"></div>
                    <div class="input-output-container">
                        <div class="glass-panel">
                            <h3>Input</h3>
                            <textarea id="input" placeholder="Enter program input here (if required)..."></textarea>
                        </div>
                        <div class="glass-panel">
                            <h3>Output</h3>
                            <div id="output"></div>
                        </div>
                    </div>
                </div>
            </div>
